<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./fontawesome-free-6.4.0-web(1)/fontawesome-free-6.4.0-web/css/all.css">
 <link rel="stylesheet" href="./signup.css">
</head>
<body>
 <div class="container">
  <h1>Sign Up</h1>
  <form id="signup-form" action="index.html">
 
    <!-- email field-->
    <div class="field">
<div class="email-field input-field">
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" placeholder="insert email" required>
 
 <span class="error email-error">
  <i class="fa-solid fa-exclamation"></i>
  <p class="errortext">please enter a valid email</p>
 </span>
</div>
</div>
<!-- end email field-->

<!-- password field-->

<div class="create-password input-field">
   <label for="password">Password:</label>
   <input type="password" id="password" name="password" placeholder="create password" required>
  <i class="fa-regular fa-eye-slash"></i>
   <span class="error password-error">
    <i class="fa-solid hide-2 fa-exclamation"></i>
    <p class="errortext password-error">Password must be at least 8 character</p>
   </span>
</div>
  
  <!-- end of password field-->

  <!-- confirm password-->
  
<div class="confirm-password input-field">
  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password" required>
   <i class="fa-regular hide-1 fa-eye-slash"></i>

   <span class="error confirm-error">
    <i class="fa-solid fa-exclamation"></i>
    <p class="errortext"> Password does't match</p>
   </span>
 </div>

<!-- end of password confirmnation -->
   <button type="submit" class="submit">Sign Up</button>
  </form>
 </div>

 <script src="./signup.js"></script>
</body>
</html>
